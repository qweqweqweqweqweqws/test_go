<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test Cookie</title>
</head>
<body>
    <h1>Тест установки Cookie</h1>
    <button onclick="setCookie()">Установить cookie</button>
    <div id="result"></div>

    <script>
        const setCookie = async () => {
            try {
                const response = await fetch('https://test-go-wz7e.onrender.com/api/v1/cookie/set?name=session_id&value=abc123&max_age=3600', {
                    method: 'GET',
                    credentials: 'include', // Важно! Должно быть в опциях, а не в headers
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                console.log('Cookie установлен:', data);
            } catch (error) {
                document.getElementById('result').innerHTML = '<p style="color: red;">Ошибка: ' + error.message + '</p>';
                console.error('Ошибка:', error);
            }
        }
    </script>
</body>
</html>
